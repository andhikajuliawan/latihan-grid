<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&family=Special+Elite&display=swap" rel="stylesheet">    

</head>

<body>
    
    <div class="container">

        <nav class="menu">
            <div class="brand">
                <h1>Jual Kopi</h1>
            </div>
            <ul class="menu-list">
                <li><a href="#home">Product</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </nav>

        <header class="header"  id="home">
            <div class="hero">
                <h2 class="heading">#koendtji</h2>
                <p class="sub-heading">hasil biji kopi yang nikmat, dibaliknya ada seorang petani yang hebat</p>
            </div>
            <div class="features feature-1">
                <h4 class="variant1">berbagai macam variant</h4>
            </div>
            <div class="features feature-2">
                <h4 class="location1">Lokasi tersedia diseluruh jawa timur</h4>
            </div>
        </header>

        <location class="location" id="location">
            <h1 class="heading">Lokasi Kita...</h1>
            <div class="list-location">
                <div class="gambar location-1">
                    <img src="image/location/1.jpg" alt=""></img>
                    <p>Surabaya</p>
                </div>
                <div class="gambar location-2">
                    <img src="image/location/2.jpg" alt=""></img>
                    <p>Sidoarjo</p>
                </div>
                <div class="gambar location-3">
                    <img src="image/location/3.jpg" alt=""></img>
                    <p>malang</p>
                </div>
                <div class="gambar location-4">
                    <img src="image/location/4.jpg" alt=""></img>
                    <p>kediri</p>
                </div>
                <div class="gambar location-5">
                    <img src="image/location/5.jpg" alt=""></img>
                    <p>tulungagung</p>
            </div>
        </location>

    </div>

</body>

</html>
